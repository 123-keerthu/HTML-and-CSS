<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            background-color: blueviolet;
        } 
        div>p,h1{
            background-color: chocolate;
        }
        section+h2{
            background-color: crimson;
        }
        section~i{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>para1</p>
        <h1>heading</h1>
        <h2>heading2</h2>
        <i>italic</i>
        <section>
            <p>para2</p>
        </section>
        <h2>heading3</h2>
        <i>italic</i>
        <i>italic</i>
        <h6>Keekii</h6>
        
    </div>
</body>
</html>
